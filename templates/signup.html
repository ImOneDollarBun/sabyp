<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/static/style/signup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Создайте аккаунт</h1>
      <p>Заполните форму ниже для регистрации</p>
    </div>

    <div class="section">
      <h2>Регистрационная форма</h2>
      <form id="registration-form">
        <div class="form-group">
          <label for="username">Имя пользователя</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Электронная почта</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="cta">
          <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
          <a href="/login" class="btn btn-outline" role="button">Войти</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form=document.getElementById('registration-form');
    form.addEventListener('submit',async e=>{
      e.preventDefault();
      const data={username:form.username.value,email:form.email.value,password:form.password.value};
      const response=await fetch('/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data),redirect:'follow'});
      if(response.redirected){window.location.href=response.url;}else if(response.ok){window.location.href='/';}else{alert('Ошибка регистрации');}
    });
  </script>
</body>
</html>
